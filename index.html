<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Rolling Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Rolling Game</h1>
      <p>Player 1 vs Player 2</p>
      <p>Each player will roll 3 times, who has more score will win</p>
      <p>Player 1 is rolling :</p>
      <section class="player-1">
        <section class="game">
          <button class="btn-roll-1">ðŸŽ² Roll the dice</button>
          <img src="./img/dice-1.png" class="dice-1" />
          <p>You rolled <span class="message-1">1</span></p>
          <p>
            player 1 total score is :
            <span class="total-score-1">0</span>
          </p>
        </section>
      </section>
      <section class="player-2 hidden">
        <p>Player 2 is rolling :</p>
        <section class="game">
          <button class="btn-roll-2">ðŸŽ² Roll the dice</button>
          <img src="./img/dice-1.png" class="dice-2" />
          <p>You rolled <span class="message-2">1</span></p>
          <p>
            player 1 total score is :
            <span class="total-score-2">0</span>
          </p>
        </section>
      </section>
      <p>Player <span class="winner">?</span> won the match</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
